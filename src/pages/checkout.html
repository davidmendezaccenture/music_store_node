<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Proceso de Pago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/style_catalog.css" />
  <link rel="stylesheet" href="../css/checkout.css" />
</head>
<body>
    <!-- Cabecera de la página -->
     <header id="header"></header>

      <!-- Modal de búsqueda global -->
    <div id="globalSearchDropdown" 
         class="search-bar py-1 buscador shadow"
         style="display: none; position: absolute; z-index: 1055; min-width: 350px"
         role="dialog"
         aria-modal="true"
         aria-labelledby="global-search-label"
         aria-describedby="global-search-results"
         tabindex="-1">
      <div class="container">
        <form
        class="d-flex justify-content-center buscador-form" 
        role="search" 
        aria-label="Barra de búsqueda global">
        </form>
        <div id="global-search-results" 
            class="mt-2"
            role="listbox"
            aria-label="Resultados de búsqueda"
            tabindex="0"
            autocomplete="off">
        </div>
      </div>
    </div>
    
     <!-- Checkout -->
    <main>
  <div class="container py-5">
    <div class="row justify-content-center">
      <!-- Formulario de Proceso de Pago -->
               <h2 class="text-center mb-4">
          <i class="bi bi-credit-card me-3 icon-bicolor mb-4 text-center"></i>Proceso de Pago
        </h2>
      <div class="col-lg-7">

        <form id="checkout-form" class="bg-white border border-1 rounded-4 p-4 border-form">
          <h2 class="text-center mb-4">Datos personales</h2>
         <div class="mb-3">
            <label for="promo-code" class="form-label">Código promocional</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="promo-code" placeholder="Introduce tu código">
                    <button class="btn btn-outline-success" type="button" id="apply-promo" title="Aplicar código">
                    <i class="bi bi-check-circle"></i>
                    </button>
                </div>
            <div id="promo-feedback" class="form-text text-danger d-none"></div>
         </div>
          <div class="mb-3">
            <label for="payment-method" class="form-label">Método de Pago</label>
            <select class="form-select" id="payment-method" required>
              <option value="">Selecciona un método</option>
              <option value="tarjeta">Tarjeta de crédito/débito</option>
              <option value="paypal">PayPal Express</option>
              <option value="transferencia">Amazon Pay</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="full-name" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="full-name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3 row">
            <div class="col-8">
              <label for="street" class="form-label">Calle</label>
              <input type="text" class="form-control" id="street" required>
            </div>
            <div class="col-4">
              <label for="number" class="form-label">Número</label>
              <input type="text" class="form-control" id="number" required>
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-6">
              <label for="city" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="city" required>
            </div>
            <div class="col-6">
              <label for="postal-code" class="form-label">Código Postal</label>
              <input type="text" class="form-control" id="postal-code" required>
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-6">
              <label for="province" class="form-label">Provincia</label>
              <input type="text" class="form-control" id="province" required>
            </div>
            <div class="col-6">
              <label for="country" class="form-label">País</label>
              <input type="text" class="form-control" id="country" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Teléfono de contacto</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
        </form>
      </div>
      <!-- Resumen del Pedido -->
      <div class="col-lg-5">
        <div class="card">
          <div class="card-header bg-light">
            <strong>Resumen del Pedido</strong>
          </div>
          <div class="card-body" id="cart-summary">
            <!-- Ejemplo de producto en el carrito -->
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex align-items-center">
                <img src="https://via.placeholder.com/48" alt="Producto" class="rounded me-2" width="48" height="48">
                <div class="flex-grow-1">
                  <div>Sintetizador Korg</div>
                  <small class="text-muted">Cantidad: 2</small>
                </div>
                <span class="me-3">€1400.00</span>
                <button class="btn btn-link text-danger p-0" title="Eliminar">
                  <i class="bi bi-trash"></i>
                </button>
              </li>
              <!-- Más productos aquí... -->
            </ul>
            <div class="d-flex justify-content-end gap-2">
              <button class="btn btn-secondary btn-cancel" type="button">Cancelar</button>
              <button class="btn btn-primary" type="submit" form="checkout-form">Confirmar Pago</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Modal de confirmación de eliminación de producto -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteConfirmModalLabel">Eliminar producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar este producto del pedido?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de confirmación de compra -->
<div class="modal fade" id="paymentSuccessModal" tabindex="-1" aria-labelledby="paymentSuccessModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header border-0 justify-content-center">
        <h5 class="modal-title w-100" id="paymentSuccessModalLabel">
          <i class="bi bi-check-circle-fill text-success fs-1 me-2"></i>
          ¡Gracias por tu compra!
        </h5>
      </div>
      <div class="modal-body">
        <p class="mb-3">Recibirás un email con el seguimiento del pedido.</p>
        <p class="text-muted small mb-4">Pago seguro con cifrado.</p>
        <button type="button" class="btn btn-primary" id="seguirComprandoBtn">Seguir comprando</button>
      </div>
    </div>
  </div>
</div>
  <!-- Footer -->
  <div id="footer"></div>


   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/contact.js"></script>
  <script src="../js/cart.js"></script>
  <script src="../js/register.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/checkout.js"></script>
</body>
</html>

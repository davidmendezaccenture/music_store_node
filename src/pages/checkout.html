<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Proceso de Pago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <!-- Formulario de Proceso de Pago -->
      <div class="col-lg-7">
        <h5 class="mb-4">Proceso de Pago</h5>
        <form id="checkout-form">
          <div class="mb-3">
            <label for="promo-code" class="form-label">Código promocional</label>
            <input type="text" class="form-control" id="promo-code" placeholder="Introduce tu código">
          </div>
          <div class="mb-3">
            <label for="payment-method" class="form-label">Método de Pago</label>
            <select class="form-select" id="payment-method" required>
              <option value="">Selecciona un método</option>
              <option value="tarjeta">Tarjeta de crédito/débito</option>
              <option value="paypal">PayPal</option>
              <option value="transferencia">Transferencia bancaria</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="full-name" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="full-name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3 row">
            <div class="col-8">
              <label for="street" class="form-label">Calle</label>
              <input type="text" class="form-control" id="street" required>
            </div>
            <div class="col-4">
              <label for="number" class="form-label">Número</label>
              <input type="text" class="form-control" id="number" required>
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-6">
              <label for="city" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="city" required>
            </div>
            <div class="col-6">
              <label for="postal-code" class="form-label">Código Postal</label>
              <input type="text" class="form-control" id="postal-code" required>
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-6">
              <label for="province" class="form-label">Provincia</label>
              <input type="text" class="form-control" id="province" required>
            </div>
            <div class="col-6">
              <label for="country" class="form-label">País</label>
              <input type="text" class="form-control" id="country" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Teléfono de contacto</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
        </form>
      </div>
      <!-- Resumen del Pedido -->
      <div class="col-lg-5">
        <div class="card">
          <div class="card-header bg-light">
            <strong>Resumen del Pedido</strong>
          </div>
          <div class="card-body" id="cart-summary">
            <!-- Ejemplo de producto en el carrito -->
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex align-items-center">
                <img src="https://via.placeholder.com/48" alt="Producto" class="rounded me-2" width="48" height="48">
                <div class="flex-grow-1">
                  <div>Sintetizador Korg</div>
                  <small class="text-muted">Cantidad: 2</small>
                </div>
                <span class="me-3">€1400.00</span>
                <button class="btn btn-link text-danger p-0" title="Eliminar">
                  <i class="bi bi-trash"></i>
                </button>
              </li>
              <!-- Más productos aquí... -->
            </ul>
            <div class="d-flex justify-content-between">
              <span>Total sin descuento:</span>
              <span id="total-sin-descuento">€9800</span>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <span>Total con descuento:</span>
              <span id="total-con-descuento">€9800</span>
            </div>
            <div class="d-flex justify-content-end gap-2">
              <button class="btn btn-secondary" type="button">Cancelar</button>
              <button class="btn btn-primary" type="submit" form="checkout-form">Confirmar Pago</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

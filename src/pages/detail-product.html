  <body>
    <header id="header"></header>
    <!-- Modal de b√∫squeda global -->
    <div
      id="globalSearchDropdown"

      role="dialog"
      aria-modal="true"
      aria-labelledby="global-search-label"
      aria-describedby="global-search-results"
      tabindex="-1"
    >
      <div class="container">
        <form

        <div

    <main>

        <h2 class="text-center mb-4">
          <i class="bi bi-info-circle icon-bicolor me-2" aria-hidden="true"></i

        <div class="product-card shadow p-4 rounded bg-white border-accessible">

            <!-- Detalles del producto -->

              <h3 class="fw-semibold product-name"></h3>

              <div class="mb-3">
                <span
                  class="text-primary fw-bold fs-3 me-2 product-price"

                  data-id=""
                  id="addToCartById"

                <!--

                  <i class="bi bi-cart"></i>

                </button>
              -->

                <button
                  class="btn txt-resaltado rounded-pill btn-tab"
                  onclick="window.location.href='/pages/catalog.html'"
                >
                  ‚Üê Seguir comprando
                </button>
              </div>

              <!-- Iconos de beneficios -->
              <div
                class="d-flex justify-content-around text-center mt-4 small text-muted"
              >
                <div>
                  <i class="bi bi-truck fs-4"></i><br />

                <div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div
      id="addToCartAlert"
      class="alert custom-alert position-fixed top-40 start-50 translate-middle-x mt-3 shadow"
      role="alert"
    >
      ¬°Producto a√±adido a la cesta!
    </div>

    <div id="footer"></div>
    <!-- Chatbot flotante -->
    <div id="chatbot-container" class="chatbot-container2">
      <!-- Bot√≥n flotante -->
      <button
        id="chatbot-toggle"
        class="chatbot-button"
        aria-label="Abrir asistente virtual"
      >
        <i class="bi bi-chat-dots-fill"></i>
      </button>

      <!-- Ventana del chatbot -->
      <div id="chatbot-window" class="chatbot-window d-none">
        <div class="chatbot-header">
          <!-- Indicador de redimensionamiento en esquina superior izquierda -->
          <div
            class="chatbot-resize-handle"
            title="Arrastra para redimensionar"
          >
            <i class="bi bi-arrows-angle-expand"></i>
          </div>

          <div class="d-flex align-items-center">
            <i class="bi bi-robot me-2"></i>
            <div>
              <div class="fw-bold">Asistente Virtual</div>
              <small class="text-muted">Rat Pack Instruments</small>
            </div>
          </div>
          <button
            id="chatbot-close"
            class="btn-close"
            aria-label="Cerrar chat"
          ></button>
        </div>

        <div id="chatbot-messages" class="chatbot-messages">

            <input

              id="chatbot-input"
              class="form-control"

            />
            <button
              id="chatbot-send"
              class="btn btn-primary"
              type="button"
              aria-label="Enviar mensaje"
            >
              <i class="bi bi-send-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->

    <script src="../js/auth.js"></script>

    <script src="../js/contact.js"></script>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rat Pack Instruments</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <link rel="stylesheet" href="../css/login-modal.css" />
    <!-- Fuente seleccionada para usar en el proyecto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asset&display=swap"
      rel="stylesheet"
    />
    <!-- icono tittle -->
    <link rel="icon" type="image/webp" href="/assets/images/favicon.webp" />
  </head>

  <body>
    <!-- Cabecera de la página -->
    <div id="header"></div>

    <!-- Formulario Recuperar contraseña -->
    <main class="container py-5">
      <h2 class="text-center mb-5">
        <i class="bi bi-key-fill me-3 icon-bicolor"></i>
        Recuperar contraseña
      </h2>
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6 mb-4 mb-md-0">
          <div class="card shadow-lg border-0 rounded-4 h-100">
            <div class="card-body p-4">
              <form
                id="recoverForm"
                novalidate
                aria-label="Formulario Recuperacion Contraseña"
              >
                <!-- Campo para el correo electrónico (identificador de usuario) -->
                <div class="mb-3">
                  <label for="recoverEmail" class="form-label"
                    >Correo electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="recoverEmail"
                    name="email"
                    required
                    autocomplete="email"
                  />
                  <div class="invalid-feedback">
                    Por favor, introduce un correo válido.
                  </div>
                </div>

                <!-- Campo para la nueva contraseña -->
                <div class="mb-3">
                  <label for="newPassword" class="form-label"
                    >Nueva contraseña</label
                  >
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="newPassword"
                      name="newPassword"
                      required
                      minlength="10"
                      autocomplete="new-password"
                    />
                    <button
                      class="btn btn-outline-secondary toggle-password"
                      type="button"
                      tabindex="-1"
                      data-target="newPassword"
                    >
                      <i class="bi bi-eye-slash" id="icon-newPassword"></i>
                    </button>
                  </div>
                  <div class="form-text">
                    Mínimo 10 caracteres, mayúsculas, minúsculas, números y
                    símbolos.
                  </div>
                  <div class="invalid-feedback">
                    La contraseña no cumple los requisitos.
                  </div>
                </div>

                <!-- Campo para confirmar la nueva contraseña -->
                <div class="mb-3">
                  <label for="confirmNewPassword" class="form-label"
                    >Confirmar nueva contraseña</label
                  >
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="confirmNewPassword"
                      name="confirmNewPassword"
                      required
                      minlength="10"
                      autocomplete="new-password"
                    />
                    <button
                      class="btn btn-outline-secondary toggle-password"
                      type="button"
                      tabindex="-1"
                      data-target="confirmNewPassword"
                    >
                      <i
                        class="bi bi-eye-slash"
                        id="icon-confirmNewPassword"
                      ></i>
                    </button>
                  </div>
                  <div class="invalid-feedback">
                    Las contraseñas no coinciden.
                  </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Cambiar contraseña
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modales registro -->
    <div
      class="modal fade"
      id="mensajeModal"
      tabindex="-1"
      aria-labelledby="mensajeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mensajeModalLabel">Mensaje</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body" id="mensajeModalBody">
            <!-- Aquí irá el mensaje -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Linea divisoria superior del footer -->
    <!--     <div class="linea-divisora-fina"></div> -->
    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/contact.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/recover_password.js"></script>
  </body>
</html>

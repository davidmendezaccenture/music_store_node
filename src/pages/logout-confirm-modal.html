<link rel="stylesheet" href="../css/login-modal.css" />

<div class="modal fade" id="logoutConfirmModal" tabindex="-1" aria-labelledby="logoutConfirmModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header border-0 pb-0">
                <h2 class="modal-title w-100 text-center" id="logoutConfirmModalLabel">
                    Cerrar sesión
                </h2>
            </div>
            <div class="modal-body text-center pt-2">
                <div class="mb-4">
                    <i class="bi bi-question-circle-fill text-warning mb-3" style="font-size: 4rem;"></i>
                    <p class="mb-0">¿Estás seguro de que quieres cerrar sesión?</p>
                </div>
                <div class="d-flex gap-3 justify-content-center">
                    <button type="button" class="btn btn-danger rounded-pill px-4" id="confirmLogoutBtn">
                        Sí, cerrar sesión
                    </button>
                    <button type="button" class="btn btn-secondary rounded-pill px-4" data-bs-dismiss="modal">
                        No, cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
